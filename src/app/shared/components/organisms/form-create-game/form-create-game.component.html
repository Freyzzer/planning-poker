<div [formGroup]="formGame" class="w-full h-full flex flex-col gap-y-4 justify-center items-center">
  <section class="flex flex-col items-center gap-4">
    <div class="flex flex-col gap-y-2 w-full">
        <label for="name" class="font-semibold font-poppins">Nombra la partida</label>
        <input 
            type="text"
            id="nombre"
            name="name"
            formControlName="name"
            required="required"
            class="w-full px-3 py-2 text-white border-2 border-secundary rounded-full"
        />
        <div 
      class="text-red-500 overflow-hidden text-ellipsis"
      *ngIf="formErrors.name"
    >
      <p>{{ formErrors.name }}</p>
    </div>
    </div>
    <button-submit-custom [text]="'Crear partida'" (clickEvent)="onSubmit()" [formInvalid]="formGame.invalid"></button-submit-custom>
  </section>
</div>
