<div class="w-full h-3/4 flex justify-center items-center">
  <div class="relative w-1/3 h-2/4 rounded-full  border-2 border-[#7444d6] flex justify-center items-center shadow-[0_0_10px_10px_rgba(187,101,255,0.05)]" >
    <div class=" border-2 border-[#9479e8] w-[90%] h-[85%] rounded-full flex justify-center items-center">
      <div class=" border border-[#6429cd]  w-[95%] h-[90%] bg-bf-primary rounded-full flex justify-center items-center">
        <p class=""></p>
        <app-button-custom *ngIf="view === 'player'" (reveal)="onRevealVotes($event)" ></app-button-custom>
      </div>
    </div>
    <ng-container *ngIf="players$ | async as players">
          <div
            *ngFor="let player of players; let i = index"
            [style.transform]="getPositionStyle(i, players.length)"
            class="absolute top-1/2 left-1/2  -mt-[40px] -ml-[30px] text-center "
          >
            <app-card-player id=`${player.id}` [namePlayer]="player.name"  [viewPlayer]="player.view" [score]="player.card ?? ''" [isreveal]="isVotingRevealed"  (clickEvent)="onSubmit(player.id) "></app-card-player>
          </div>
      </ng-container>
  </div>
  
    <div *ngIf="isReveal" class="fixed inset-0 flex items-center justify-center bg-bf-primary border-3 border-[#BB65FF] p-6 rounded-2xl">
      <form action="" [formGroup]="form">
        <div id="role-selector" class="flex gap-x-10 justify-around">
          <label class="flex items-center gap-2">
            <input 
              type="radio" 
              name="view" 
              value="player" 
              formControlName="view"
              required = 'required' 
              class="text-blue-600 focus:ring-blue-500 focus:ring-2"
            />
            Jugador
          </label>
          <label class="flex items-center gap-2">
            <input 
              type="radio" 
              name="view" 
              value="spectator" 
              formControlName="view"
              required = 'required' 
              class="text-blue-600 focus:ring-blue-500 focus:ring-2"
            />
            Espectador
          </label>
        </div>
      </form>
      <button-submit-custom (clickEvent)="updateView()" [text]="'Actualizar'"></button-submit-custom>
    </div>

</div>
