<div [formGroup]="formIngreso" class="flex flex-col gap-y-4 justify-center items-center w-[240px]">
    <div class="flex flex-col gap-y-2 w-full">
        <label for="nombre" class="font-semibold">Nombra la partida</label>
        <input 
            type="text"
            id="nombre"
            name="partida"
            formControlName="partida"
            required="required"
            class="w-full px-2 py-2 text-white border border-[#BB65FF] rounded-full"
        />
        <div class="**:text-red-500 **:overflow-hidden **:text-ellipsis">
            <span *ngIf="formIngreso.get('partida')?.touched && formIngreso.get('partida')?.hasError('required')" class="overflow-hidden text-ellipsis">
                El nombre de la partida es requerido.
            </span>
            <span *ngIf="formIngreso.get('partida')?.touched && formIngreso.get('partida')?.hasError('maxThreeNumbers')" class="overflow-hidden text-ellipsis">
                El nombre no puede contener más de 3 números.
              </span>
              <span *ngIf="formIngreso.get('partida')?.touched && formIngreso.get('partida')?.hasError('noOnlyNumbers')" class="overflow-hidden text-ellipsis">
                El nombre no puede contener solo números.
              </span>
        </div>
    </div>
    <button-submit-custom [text]="'Crear partida'" (clickEvent)="onSubmit()"></button-submit-custom>
</div>
